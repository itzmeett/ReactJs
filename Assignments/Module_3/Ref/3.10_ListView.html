    <div class="question">
        10. How to Create a List View in React Js ?
    </div>

        <div class="code">
            <pre>
function ListView() {
    const items = ['Virat', 'Rohit', 'Dhoni']; 
  
    return (
      &lt;ul&gt;
        {items.map((item, index) => (
          &lt;li key={index}>{item}&lt;/li&gt; 
        ))}
      &lt;/ul&gt;
    );
  } 
export default ListView;
